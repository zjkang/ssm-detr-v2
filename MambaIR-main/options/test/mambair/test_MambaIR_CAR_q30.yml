name: test_MambaIR_CAR_q30
model_type: MambaIRModel
scale: 1
num_gpu: 1
manual_seed: 0

datasets:
  test_1:
    task: CAR
    name: Classic5
    type: PairedImageDataset
    dataroot_gt: /home/gh/dataset/CAR/classic5/Classic5_HQ
    dataroot_lq: /home/gh/dataset/CAR/classic5/Classic5_LQ/30
    filename_tmpl: '{}'
    io_backend:
      type: disk

  test_2:
    task: CAR
    name: LIVE1
    type: PairedImageDataset
    dataroot_gt: /home/gh/dataset/CAR/LIVE1/LIVE1_HQ
    dataroot_lq: /home/gh/dataset/CAR/LIVE1/LIVE1_LQ/30
    filename_tmpl: '{}'
    io_backend:
      type: disk

      
# network structures
network_g:
  type: MambaIR
  upscale: 1
  in_chans: 1
  img_size: 126
  d_state: 16
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  mlp_ratio: 1.2

# path
path:
  pretrain_network_g: /home/gh/project/MambaIR/experiments/MambaIR_CAR_q30/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name
  selfensemble_testing: false
  patchwise_testing: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

